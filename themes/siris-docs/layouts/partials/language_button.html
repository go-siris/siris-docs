{{ if .IsTranslated }}
<ul class="languages">
    <li class="active"><a href="{{ .Permalink }}" hreflang="{{ $.Site.Language.Lang }}">{{ .Site.Language.LanguageName }}</a></li>
    {{ range .Translations }}
    {{ if ne .Language.Lang $.Site.Language.Lang }}
      <li><a href="{{ .Permalink }}" hreflang="{{ .Language.Lang }}">{{ .Language.LanguageName }}</a></li>
    {{ end }}
    {{ end }}
</ul>
{{ end }}
